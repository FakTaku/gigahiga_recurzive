<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gigahiga Shortcuts</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 12px; }
      label { display:block; margin: 8px 0 4px; font-weight: 600; }
      input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
      button { margin-top: 10px; padding: 8px 10px; }
    </style>
  </head>
  <body>
    <div>
      <label>Override: Palette Open</label>
      <input id="key" placeholder="e.g., ctrl+p" />
      <button id="save">Save Override</button>
      <div id="status" style="margin-top:8px;color:#555"></div>
    </div>
    <script src="popup.js"></script>
  </body>
